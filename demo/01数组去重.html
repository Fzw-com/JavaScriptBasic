<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var arr =  ['abc','abcd','sss','2','d','t','2','ss','f','22','d'];
			var n = [];
			//indexOf的方法
			for(var i = 0;i<arr.length;i++){
				if(n.indexOf(arr[i])==-1){
					n.push(arr[i]);
				}
			}
			//选择排序
			for(var j = 0;j<arr.length;j++){
				for (var y = j+1;y<arr.length;y++){
					if(arr[j]==arr[y]){
						arr.splice(y,1)
						y--
					}
				}
			}
			console.log(n,arr);
			// es6 Set方法
			let arrSet = ['abc','abcd','sss','2','d','t','2','ss','f','22','d'];
			arrSet = new Set(arrSet);
			arrSet = [...arrSet]
			console.log(arrSet)
			
		</script>
	</body>
</html>
