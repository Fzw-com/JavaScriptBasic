<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /*
      应用场景：vue的嵌套路由
      假设你的代码是这样：
      const router = new Router({
        routers: [
          {
            path: '/', 
            name: home,
            component: () => import('components/home.vue'),
            children: [{},{},{}......] // 假设你有N多个子路由，然后N多个子路由里面又嵌套N多个子路由，画面太长不忍直视
          }
        ]
      })
      改善一下：
      在childRouter.js里面这样：
        export const child1  = [
          {
            path: '/child1',
            name: child1,
            component: () => import('components/child1.vue'),
            children: [{},{},{}...]
          }
        ]
      在index.js里面这样：
        import child1 from './module/childRouter.js'
        import child2 from './module/childRouter.js'
        import child3 from './module/childRouter.js'

        const router = new Router({
        routers: [
          {
            path: '/', 
            name: home,
            component: () => import('components/home.vue'),
            children: [...child1,...child2,...child3]
          }
        ]
      })
      是不是既美观，又方便维护
    */

    const child1 = [
      {name:'child1-1'},
      {name:'child1-2'}
    ]
    const child2 = [
      {name:'child2-1'},
      {name:'child2-2'}
    ]
    const father = [
      {
        name:'father1',
        age: '32',
        children: [...child1,...child2] //[{},{},{},{}]
      },
      {
        name:'father2',
        age: '22',
        children: [child1,child2]  // [[{},{}],[{},{}]]
      }
    ]
  </script>
</body>
</html>
